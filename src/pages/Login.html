<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .image-container {
            flex: 1;
            background-image: url('/images/imgtech.png'); /* Cambia 'tu-imagen-login.jpg' por la ruta de tu imagen */
            background-size: cover;
            background-position: center;
        }
        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .form-container img {
            width: 100px; /* Tamaño del icono de login */
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="image-container"></div>
    <div class="form-container">
        <img src="/images/logtech.png" alt="Icono de Login"> 
        <form action="#" method="post">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required minlength="2" maxlength="50" pattern="[A-Za-z0-9]+" title="Solo se permiten letras y números.">

            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required minlength="6" maxlength="20">

            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
